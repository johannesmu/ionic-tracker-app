<ion-header>
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-row>
              <ion-col>
                <ion-label>{{item.name}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3">
                <ion-badge>{{ duration(item.stop,item.start) | timeformat }}</ion-badge>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>{{item.stop | date: 'dd/MM/yy h:mm:ss' }}</ion-label>  
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-button fill="clear" (click)="delete(item.start)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
